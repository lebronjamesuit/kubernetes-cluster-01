apiVersion: apps/v1
kind: Deployment
metadata:
  generation: 1
  labels:
    app: currency-conversion
  name: currency-conversion
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: currency-conversion
  strategy:
    rollingUpdate:
      maxSurge: 30%
      maxUnavailable: 30%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: currency-conversion
    spec:
      containers:
      - image: jamesfloatingmarket1508/mss-currency-conversion-k8s:0.0.13-SNAPSHOT
        imagePullPolicy: IfNotPresent
        name: mss-currency-conversion-k8s
        envFrom:
          - configMapRef:
              name: currency-conversion-map  
        # env:
        # - name: CURRENCY_EXCHANGE_CUSTOM
        #   value: "http://currency-exchange"
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: currency-conversion
  name: currency-conversion
  namespace: default
spec:
  ports:
  - port: 8100
    protocol: TCP
    targetPort: 8100
  selector:
    app: currency-conversion
  sessionAffinity: None
  type: LoadBalancer
---
apiVersion: v1
data:
  CURRENCY_EXCHANGE_CUSTOM: http://currency-exchange
kind: ConfigMap
metadata:
  name: currency-conversion-map
  namespace: default

